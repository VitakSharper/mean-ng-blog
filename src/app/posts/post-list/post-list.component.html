<mat-accordion *ngIf="posts.length>0; else noPosts">
  <mat-expansion-panel
    *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <p>{{post.title}}</p>
    </mat-expansion-panel-header>
    <mat-card>
      <mat-card-content>
        <p>{{post.content}}</p>
      </mat-card-content>
      <mat-card-actions>
        <mat-action-row>
          <button mat-icon-button color="primary" matTooltip="Edit post"
                  [routerLink]="['/edit',post.id]"
                  (click)="onUpdate(post.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete post" (click)="onDelPost(post.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-action-row>
      </mat-card-actions>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>


<ng-template #noPosts>
  <mat-card>
    <mat-card-content fxLayout fxLayoutAlign="center">
      <p class="mat-h2">No posts added yet !</p>
    </mat-card-content>
  </mat-card>
</ng-template>
