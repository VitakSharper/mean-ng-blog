<mat-card>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder="Title here" formControlName="title">
        <mat-error
          *ngIf="postForm.get('title').hasError('required')&&postForm.get('title').touched"
        >The title is required !
        </mat-error>
        <mat-error
          *ngIf="postForm.get('title').hasError('minlength')&&postForm.get('title').touched"
        >The title must have at least 6 characters !
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput type="text" placeholder="Post text here" formControlName="content"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" [disabled]="postForm.invalid" matTooltip="Submit a Post">
        Save Post
      </button>
    </mat-card-actions>
  </form>
</mat-card>
